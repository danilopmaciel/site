<form class="formulario" (ngSubmit)="cadastrar()">
  <h2 class="formulario_titulo">Cadastro</h2>

  <div class="form-field">
    <label class="form-field_label" for="nome">Nome</label>
    <input class="form-field_input" id="nome" type="text"/>
  </div>

  <div class="form-field">
    <label class="form-field_label" for="email">E-mail</label>
    <input class="form-field_input" id="email" type="email" placeholder="seuemail@dominio.com"/>
  </div>

  <div class="botao">
    <button class="botao" type="submit">Cadastrar</button>
  </div>
</form>
